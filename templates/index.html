<!DOCTYPE html>
<html>
<head>
    <title>Question Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

<div class="header">
    Automatic Question Paper Generator
    <span style="float:right; cursor:pointer;" onclick="toggleDarkMode()">ðŸŒ™</span>
</div>

<div class="card">
    <h2 style="text-align:center;">Upload Syllabus</h2>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">

        <label>Subject:</label>
        <input name="subject" required>

        <label>Upload PDF:</label>
        <input type="file" name="pdf" required>

        <label>No. of Questions:</label>
        <input type="number" name="num_questions" value="10" min="1">

        <label>Difficulty:</label>
        <select name="difficulty">
            <option value="L1">L1 - Remember</option>
            <option value="L2">L2 - Understand / Apply</option>
            <option value="L3">L3 - Analyze / Evaluate</option>
            <option value="All">All Levels</option>
        </select>

        <button class="btn" type="submit">Generate</button>
    </form>
</div>

<div id="loading">
    <div class="spinner"></div>
</div>

<div class="footer">Â© 2025 Your Project</div>

<script src="/static/script.js"></script>

</body>
</html>
